<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/laptop/laptop.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./laptop/img/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="laptop/img/cart.svg" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptops for the future</h1>
            <p>
              The new 14" bazeless display offering 4k display with touch screen
            </p>
          </div>
          <div class="cta">
            <class class="cta-select">14 Inch</class>
            <class class="cta-add">Add to Cart</class>
          </div>
        </div>
        <div class="cover">
          <img src = "laptop/img/matebook.png"  alt="laptop"/>
        </div>
      </section>

      <div class="laptop-select">
        <img src = "laptop/img/arrow-left.svg" alt=""/>
        <img src = "laptop/img/dot.svg" alt=""/>
        <img src = "laptop/img/dot-full.svg" alt=""/>
        <img src = "laptop/img/dot-full.svg" alt=""/>
        <img src = "laptop/img/arrow-right.svg" alt=""/>
      </div>
      <img class = "big-eclipse" src = "laptop/img/big-eclipse.svg"/>
      <img class = "mid-eclipse" src = "laptop/img/mid-eclipse.svg"/>
      <img class = "small-eclipse" src = "laptop/img/small-eclipse.svg"/>
    </main>
  </body>
</html>
